<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="txt_input" type="text">
    <pre>hashed: <span id="hashed"></span></pre>
    <button onclick="show_hash()">show hash</button>
</body>
<script>
    const isLocal = window.location.hostname === "localhost" || window.location.hostname === '127.0.0.1';

    const backend_ = isLocal ? "" : "https://rhino-primary-fish.ngrok-free.app/auth_system/tools/";

    async function show_hash(){
        const input = txt_input.value;
        data = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'ngrok-skip-browser-warning': 'true'
            },
            body: JSON.stringify({ input })
        }

        const response = await fetch( backend_+'scripts/hasher.php', data);
        const res = await response.json();
        
        hashed.innerText = res.result;
        
    }
</script>
</html>
